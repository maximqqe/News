{%extends 'base.html' %}
{% block heading%}{{heading}}{% endblock %}
{% block sidebar%}{% include 'inc/_sidebar.html' %}{% endblock %}
{% block content%}
<form action="{% url 'add_news' %}" class="text-dark" method="POST" enctype="multipart/form-data">
    {% csrf_token%}

    {{ form.non_field.errors }}
    {% for field in form %}
    <div class="form-group mt-4">
        {{field.label_tag}}
        {{field}}
        <div class="invalid-feedback">{{field.errors}}</div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary d-block fs-4 w-25 m-auto mt-3">Submit</button>
</form>
{% endblock %}
