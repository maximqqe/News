{%extends 'base.html' %}
{% block heading%}{% endblock %}
{% block sidebar%}{%include 'inc/_sidebar.html' %}{% endblock %}
{%block content%}
  <div class="card m-3 text-dark border border-2 rounded-4">
         <div class="card-header" align="center"><a class="text-decoration-none text-dark fs-4" href="{{news.category.get_absolute_url}}">{{news.category|title}}</a></div>
        {% if news.photo%}
        <img src="{{ news.photo.url }}" class="card-img-top" alt="image" height="500">
        {%endif%}
          <div class="card-body">
              <h4 class="card-title">{{news.title}}</h4>
              <p class="card-text">{{news.content}}</p>
          </div>
        <div class="card-footer text-muted"><h6>{{news.created_at|date:"Y-m-d"}}</h6></div>
  </div>
{%endblock%}
